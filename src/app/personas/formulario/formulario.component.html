<form>
  <div class="form-group">
    <label for="nombre">Nombre</label>
    <input type="nombre" class="form-control" id="nombre" placeholder="Captura nombre"
    name="nombre"
    [(ngModel)]="nombreInput">
  </div>
  <div class="form-group">
    <label for="apellido">Apellido</label>
    <input type="apellido" class="form-control" id="apellido" placeholder="Captura apellido"
    name="nombre"
    #apellidoInput>
  </div>
  <button type="submit" class="btn btn-primary"
  (click)="onAgregar(apellidoInput)">Agregar</button>
</form>
