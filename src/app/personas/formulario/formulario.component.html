<div class="box">
  <form #f = "ngForm" (ngSubmit)= "f.form.valid && onGuardarPersona()"> 
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="nombre" class="form-control" id="nombre" placeholder="Captura nombre"
      name="nombre"
      [(ngModel)]="nombreInput"
      required>
    </div>
    <div class="form-group">
      <label for="apellido">Apellido</label>
      <input type="apellido" class="form-control" id="apellido" placeholder="Captura apellido"
      name="nombre"
      #apellidoInput
      required>
    </div>
    <button type="submit" class="btn btn-primary" style="cursor: pointer">Guardar</button>
    <button *ngIf="index != null" type="submit" class="btn btn-primary" style="cursor: pointer" 
    (click)="eliminarPersona()">Eliminar</button>
  </form>
</div>
